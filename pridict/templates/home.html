<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
    .navStyle{
    height: 117px;
    background: #C4C4C4;
    }
    .mainHead{
        font-family: Revalia;
        font-style: normal;
        font-weight: normal;
    }
    </style>
    <title>INR CURRENCY PREDICTION</title>
</head>

<body>
    <div class="navStyle" id="nav">
        <div class="container mainHead text-center pt-4">
            <h1>Currency Value Prediction</h1>
        </div>
    </div>

    <div class="container pt-5 " id="mainBody">
        <div class="container pt-5 text-center" style="font-family: Ribeye;">
            <h1>ENTER CURRENCY</h1>
        </div>
        <form action="/predict" method="POST">
            {% csrf_token %}
            <div class="container row p-5">
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>CNY</h5>
                    <input type="text" name="cny" required>
                    <span>China</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>PKL</h5>
                   <input type="text" name="pkl" required >
                    <span>Pakasthan</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>LKR</h5>
                    <input type="text" name="lkr" required>
                    <span>Sri Lanka</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>AMD</h5>
                    <input type="text" name="amd"  required>
                    <span>Armenia</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>BTD</h5>
                    <input type="text" name="btd" required>
                    <span>Bangladesh</span>
                </div>
            </div>
            <div class="container row p-5">
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>BTN</h5>
                    <input type="text" name="btn"  required>
                    <span>Buthan</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>CVE</h5>
                   <input type="text" name="cve"  required>
                    <span>REPUBLIC OF CAPE VENDER</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>XOF</h5>
                     <input type="text" name="xof"  required>
                    <span>WEST-AFRICA NATIONS</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>AOA</h5>
                   <input type="text" name="aoa"  required>
                    <span>Angola</span>
                </div>
                <div class="col-md-2 col-lg-2 col-sd-6 inp">
                    <h5>ALL</h5>
                    <input type="text" name="all" required>
                    <span>Albania</span>
                </div>
            </div>
            <div class="container">
                <span>* Enter the currency values with respect to USD (1USD = 74.93INR)</span><br>
                <div class="container pb-4">
                    <div class="d-grid ">
                        <button class="submit btn btn-primary" width= "100%">Predict INR</button>
                      </div>
                  </div> 
            </div>
        </form>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
